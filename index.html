<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div  class="row">
        <div class="col-md-1 hour col-1">
          <time datetime="9">9</time>AM
        </div>
        <textarea class="col-md-10 description col-10" data-info="9" id="text9am">
        </textarea>
        <button id="btn1" class="btn col-md-1 col-1 saveBtn">&#128190;</button>
      </div>

      <div  class="row">
        <div class="col-md-1 hour col-1">
          <time datetime="10">10</time>AM
        </div>
        <textarea class="col-md-10 col-10 description"data-info="10" id="text10am">
        </textarea>
        <button id="btn2" class="btn col-md-1 saveBtn col-1">&#128190;</button>
      </div>

      <div  class="row">
        <div class="col-md-1 col-1 hour">
          <time datetime="11">11</time>AM
        </div>
        <textarea class="col-md-10 col-10 description" data-info="11" id="text11am">
        </textarea>
        <button id="btn3" class="btn col-md-1 col-1 saveBtn">&#128190;</button>
      </div>

      <div  class="row">
        <div class="col-md-1 col-1 hour">
          <time datetime="12">12</time>PM
        </div>
        <textarea class="col-md-10 col-10 description" data-info="12" id="text12pm">
        </textarea>
        <button id="btn4"class="btn col-md-1 col-1 saveBtn">&#128190;</button>
      </div>

      <div  class="row">
        <div class="col-md-1 col-1 hour">
          <time datetime="13">1</time>PM
        </div>
        <textarea class="col-md-10 col-10 description" data-info="13" id="text1pm">
        </textarea>
        <button id="btn5" class="btn col-md-1 col-1 saveBtn">&#128190;</button>
      </div>

      <div  class="row">
        <div class="col-md-1 col-1 hour">
          <time datetime="14">2</time>PM
        </div>
        <textarea class="col-md-10 col-10 description" data-info="14" id="text2pm">
        </textarea>
        <button id="btn6" class="btn col-md-1 saveBtn col-1">&#128190;</button>
      </div>

      <div  class="row">
        <div class="col-md-1 col-1 hour">
          <time datetime="15">3</time>PM
        </div>
        <textarea class="col-md-10 col-10 description" data-info="15" id="text3pm">
        </textarea>
        <button id="btn7" class="btn col-md-1 col-1 saveBtn">&#128190;</button>
      </div>
      <div  class="row">
        <div class="col-md-1 col-1 hour">
          <time datetime="16">4</time>PM
        </div>
        <textarea class="col-md-10 col-10 description" data-info="16" id="text4pm">
        </textarea>
        <button id="btn8"class="btn col-md-1 col-1 saveBtn">&#128190;</button>
      </div>
      <div  class="row">
        <div class="col-md-1 col-1 hour">
          <time datetime="17">5</time>PM
        </div>
        <textarea class="col-md-10 col-10 description" data-info="17" id="text5pm">
        </textarea>
        <button id="btn9" class="btn col-md-1 col-1 saveBtn">&#128190;</button>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script/script.js"></script>

  </body>
</html>
